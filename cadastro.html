<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendamento - Salão de Beleza</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Agendar um Horário</h1>
    </header>
    <main class="container">
        <section class="calendario-semana">
            <h3>Horários da Semana</h3>
            </section>

        <section class="calendario-mes">
            <h3>Calendário do Mês</h3>
            </section>
        
        <section class="selecao">
            <h3>Escolha um Funcionário e Serviço</h3>
            <label for="funcionario">Funcionário:</label>
            <select id="funcionario">
                <option value="">Selecione um funcionário</option>
            </select>
            <label for="servico">Serviço:</label>
            <select id="servico">
                <option value="">Selecione um serviço</option>
            </select>
        </section>
    </main>
    <script src="agendamento.js"></script>
</body>
</html>
